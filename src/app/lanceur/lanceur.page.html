<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>lanceur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input type="number" [(ngModel)]="faces" label="Nombre de faces"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="nbr" label="Nombre de dés"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="lancer(faces, nbr)">Lancer</ion-button>
  <ion-item *ngFor="let r of result">
    {{r}}
  </ion-item>

  <ion-button expand="block" (click)="certif(faces, nbr)">Lancé certifié</ion-button>


</ion-content>
